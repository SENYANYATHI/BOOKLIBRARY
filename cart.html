<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shopping cart for books</title>
        <link rel="stylesheet" href="Untitled-1.html">
        <link rel="stylesheet" href="cart.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  
<header>
            <div class="header-2"></div>
                <nav class="navbar">
                    <h2>Shopping Cart</h2>
                    <ul>
                        <a href="Untitled-1.html">Home</a>
                    
                 </ul>
                 </nav>
              
        </header>
        <div class="row">
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li class="name">
    
                    </li>
                </ul>
            </nav>
            <div class="medium-4  columns">
                <div class="cart">
                    <h1>Cart items</h1>
                    <div class="row">
                        <div class="medium-6 columns">
                            <button class="tiny secondary" id="clear">Clear the cart</button>
    </div>
    <div class="medium-6 columns">
        <button class="tiny disabled" title="Work in progress">Checkout</button>
    </div>
</div>
<div id="cartItems">Loading cart...</div>
Total price: <strong id="totalPrice">0 R</strong>
</div>

</div>
<div class="medium-8 columns">
<h1>Products List</h1>
<div class="products">
<div class="product medium-4 columns" data-name="tehsecret" data-price="R230.00" data-id="0">
    <img src="tehsecret.jpg" alt="" />
    <h3>BOOK1</h3>
    <input type="number" class="count" value="1" />
    <button class="tiny">Add to cart</button>
</div>
<div class="product medium-4 columns" data-name="impretty" data-price="R199.90" data-id="1">
    <img src="impretty.jpg" alt="" />
    <h3>BOOK2</h3>
    <input type="number" class="count" value="1" />
    <button class="tiny">Add to cart</button>
</div>
<div class="product medium-4 columns" data-name="adult" data-price="R120.89" data-id="2">
    <img src="adult.jpg" alt="" />
    <h3>BOOK3</h3>
    <input type="number" class="count" value="1" />
    <button class="tiny">Add to cart</button>
</div>
</div>
</div>
</div>
<script type="text/template" id="cartT">
<% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3> <span class="label">
<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> for <%= item.total %></span > </div>
<% }); %>
</script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
